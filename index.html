<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&family=Ubuntu:ital,wght@0,400;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>
<body>
    <img class="bg-image bg-image-desktop" src="./images/pattern-background-desktop.svg">
    <img  class="bg-image bg-image-mobile" src="./images/pattern-background-mobile.svg">


    <main class="card-container">

        <section class="card">
            <img src='../images/illustration-hero.svg' class="card-image">
            
            
            <article class="card-content">
                
                <div class="card-content-title-container">
                    <h1 class="card-content-title">Order Summary</h1>
                </div>  
                <div class="card-content-description-container">
                    <p class="card-content-description">
                        You can now listen to millions of</br> songs, 
                        audiobooks, and podcasts on any device
                        anywhere you like!
                    </p>
                </div>

                <div class="card-content-plan-container">
                    <div class="plan-icon-container">
                        <img class="plan-icon" src="./images/icon-music.svg">
                    </div>

                    <div class="plan-labels-container">
                        <div class="plan-title-container">
                            <h1 class="plan-title">Annual plan</h1>
                        </div>
                        <div class="plan-subtitle-container">
                            <h2 class="plan-subtitle">$59.99/year</h2>
                        </div>  
                    </div>

                    <div class="plan-change-container">
                        <p class="plan-change">Change</p>
                    </div>
                </div>  

            </article>  
            <div class="card-footer">
                <div class="card-footer-button-container">
                    <button class="btn btn-payment">Proceed to Payment</button>
                </div>
                <div class="card-footer-button-container">
                    <button class="btn btn-cancel">Cancel Order</button>
                </div>
            </div>  
        </section>

    </main>

</body>
</html>
